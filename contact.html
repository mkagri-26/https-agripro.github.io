        <option value="ar">AR</option>

        <option value="fr">FR</option>

</header>

<!-- Contact Section -->
<section class="contact">
    <h2>تواصل معنا</h2>

    <form action="https://formspree.io/f/maqqarrn" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="الاسم" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="file" name="attachment" accept=".pdf,.doc,.docx,.jpg,.png">
        <textarea name="message" placeholder="رسالتك" required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">إرسال</button>
    </form>
</section>

<!-- Footer -->
<footer>
    <p>© 2026 AGRIPRO. جميع الحقوق محفوظة.</p>
</footer>
