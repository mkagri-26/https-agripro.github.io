<section>
    <h2>تواصل معنا</h2>

    <form action="https://formspree.io/f/maqqarrn" method="POST">

        <label>الاسم</label><br>
        <input type="text" name="name" placeholder="اكتب اسمك" required><br><br>

        <label>البريد الإلكتروني</label><br>
        <input type="email" name="email" placeholder="example@email.com" required><br><br>

        <label>الرسالة</label><br>
        <textarea name="message" placeholder="اكتب رسالتك هنا" rows="5" required></textarea><br><br>

        <!-- حماية من السبام -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">إرسال</button>

    </form>
</section>
